<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>

    <!--css file link-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--quiz container-->
    <div id="quiz-container">
        <!--quiz question container-->
        <div class="questions">
            <!--quiz questions-->
            <h2 id="question">question</h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            
            <!--answered question score-->
            <h4>answered score</h4>
        </div>
        
        <!--next button-->
        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
    </div>    

    <!--answer section-->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" onclick="backToQuiz()">Back to Quiz</button>
    </div> 

        <!-- JS file source-->
        <script src="/assets/js/script.js"></script>
</body>
</html>
